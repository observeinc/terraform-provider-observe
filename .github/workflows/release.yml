name: release

on:
  push:
    branches:
      - prerelease/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - run: goreleaser build
      - uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: dist
