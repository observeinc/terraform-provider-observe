name: release

on:
  push:
    branches:
      - prerelease/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          args: build
      - uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: dist
