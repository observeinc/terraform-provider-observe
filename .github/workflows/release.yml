name: release

on:
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        description: Publish Release
        default: false
      tag:
        type: string
        description: Tag Name
        required: true
      previous-tag:
        type: string
        description: Previous Tag Name
        default: '' # GoReleaser will detect the previous tag if not specified
  push:
    tags:
      - v*
    branches:
      - master

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write
      id-token: write
    env:
      flags: ''
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Enable snapshot mode
        if: ${{ !inputs.publish }}
        run: echo "flags=--snapshot" >> $GITHUB_ENV
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        id: gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Create tag
        if: ${{ inputs.tag }}
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ inputs.tag }}
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          args: release --clean ${{ env.flags }}
        env:
          GORELEASER_CURRENT_TAG: ${{ inputs.tag || github.ref_name }}
          GORELEASER_PREVIOUS_TAG: ${{ inputs.previous-tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.gpg.outputs.fingerprint }}
      - uses: actions/upload-artifact@v3
        if: github.event_name == 'push'
        with:
          name: archives
          path: |
            dist/*.zip
            dist/*.json
            dist/*.yaml
            dist/*.sig
            dist/*_SHA256SUMS