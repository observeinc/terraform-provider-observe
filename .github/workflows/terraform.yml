name: terraform

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '.github/workflows/terraform.yml'

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: terraform fmt
        run: terraform fmt -check -recursive
