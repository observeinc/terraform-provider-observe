name: sweep

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  workflow_run:
    workflows:
      - test
    
jobs:
  sweep:
    if: ${{ !github.event.workflow_run || github.event.workflow_run.conclusion == 'failure' }}}
    runs-on: ubuntu-latest
    concurrency:
      group: tests
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Sweepers
        timeout-minutes: 8
        run: make sweep
        env:
          # Environment variables for configuring the provider
          OBSERVE_CUSTOMER: ${{ vars.OBSERVE_CUSTOMER }}
          OBSERVE_DOMAIN: ${{ vars.OBSERVE_DOMAIN }}
          OBSERVE_USER_EMAIL: ${{ vars.OBSERVE_USER_EMAIL }}
          OBSERVE_USER_PASSWORD: ${{ secrets.OBSERVE_USER_PASSWORD }}
          OBSERVE_WORKSPACE: ${{ vars.OBSERVE_WORKSPACE }}
