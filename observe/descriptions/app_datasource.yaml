description: >
  An AppDataSource is a datasource associted with a specific app, which form the conceptual data entrypoints for the Observe resources provided by the app.
  Currently mainly used internally to setup new apps when the user requests an installation.
schema:
  name: >
    Name of the AppDataSource.
  description: >
    AppDataSource description.
  source_url: >
    Terraform SourceUrl for the datasource.
  instructions: >
    Instructions on how to connect the app to the data producer usding the datsource.
  app: >
    OID of the app to attach the datasource to
  variables: >
    Input options to use while creating the datasource.
