
schema:
  workspace: |
    OID of the workspace this object is contained in.
  id: |
    Resource ID for this object.
  type:
    Resource type for this object.
  version: |
    Resource version for this object.
  oid: |
    OID (Observe ID) for this object. This is the canonical identifier that
    should be used when referring to this object in terraform manifests.
  icon_url:
    Icon to be displayed for this object. Icons are sourced from the [fluency-filled](https://icons8.com/icons/fluency-systems-filled) icon set.
  folder: |
   Observe folder OID for this object.
  entity_tags: |
    Entity tags for organizing and categorizing workspace objects. Map keys are tag names, values are comma-separated lists. Values are parsed as CSV format for proper escaping. Leading/trailing spaces are automatically trimmed, internal spaces are preserved. Values containing commas must be quoted using CSV escaping.
