description: |
  Manage API tokens for service accounts to enable non-interactive access to Observe. Tokens have a configurable lifetime and can be disabled or revoked.

schema:
  service_account:
    The OID of the service account that owns this token.
  label:
    A short, human-readable label for the token.
  description:
    Optional description of the token's purpose or usage.
  disabled:
    Whether the token is disabled. Disabled tokens cannot be used for authentication. Defaults to `false`.
  secret:
    The token secret. This value is written to the Terraform state file in plain text. Ensure your state is protected.
  expiration: |
    The token expiration timestamp in RFC 3339 format. Example: 2030-01-01T00:00:00Z.

