description: |
  A service account is a non-interactive user account that is intended for automated systems and applications to authenticate with Observe APIs. Service accounts provide a secure way to manage programmatic access without using personal user credentials.

data_source_description: |
  Fetches metadata for an existing Observe service account by ID.

schema:
  id: |
    The unique identifier of the service account.
  label: |
    The label of the service account.
  description: |
    An optional description of the service account's purpose or usage.
  disabled: |
    Whether the service account is disabled. Disabled service accounts cannot authenticate. Defaults to `false`.
