description:
  A drop filter uses a set of filter opal statements to drop matched observations.
schema:
  name:
    The name of the drop filter.
  pipeline:
    The opal that defines the drop filter.
  drop_rate:
    The percentage of matched obseravtions to drop specified as a floating point number between 0.0 and 1.0.
  source_dataset:
    The source dataset that the drop filter should apply to.
  enabled:
    When true the drop filter will drop data, and when false the drop filter will not drop data.