description: |
  Manages an API token for a service account. The token can be used to authenticate with the Observe API as the service account.

  ~> **NOTE:** When a token expires, Observe automatically deletes it. This resource will NOT recreate deleted tokens automatically; instead, a warning is emitted during refresh.

schema:
  service_account: |
    ID of the service account this token belongs to.
  label: |
    A label for the API token.
  description: |
    Optional description for the API token.
  lifetime_hours: |
    The requested token lifetime in hours.
  disabled: |
    Whether the API token is disabled. Defaults to `false`.
  secret: |
    The API token secret used to authenticate with the Observe API. **NOTE:** This value will be stored in the raw state as plain-text. [Read more about sensitive data in state](https://www.terraform.io/docs/language/state/sensitive-data.html).
  expiration: |
    Expiration timestamp (RFC3339) when the token will expire.

