fragment Workspace on Project {
	id
	label
}

query getWorkspace($id: ObjectId!) {
	# @genqlient(flatten: true)
	workspace: workspace(id: $id) {
		...Workspace
	}
}

query lookupWorkspace($name: String!) {
	# @genqlient(flatten: true)
	workspace: workspace(label: $name) {
		...Workspace
	}
}

query listWorkspaces {
	# @genqlient(flatten: true)
	workspaces: projects {
		...Workspace
	}
}
