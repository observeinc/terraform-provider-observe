fragment Monitor on Monitor {
	workspaceId
	id
	name
	description
	comment
	iconUrl
	isTemplate
	disabled
	freshnessGoal
	useDefaultFreshness
	source
	definition
	managedById
	query {
		outputStage
		# @genqlient(flatten: true)
		stages {
			...StageQuery
		}
	}

	rule {
		__typename
		sourceColumn
		groupByGroups {
			groupName
			columns
		}
		... on MonitorRuleCount {
			compareFunction
			compareValues
			lookbackTime
		}
		... on MonitorRuleChange {
			changeType
			compareFunction
			compareValues
			aggregateFunction
			lookbackTime
			baselineTime
		}
		... on MonitorRuleFacet {
			facetFunction
			facetValues
			timeFunction
			timeValue
			lookbackTime
		}
		... on MonitorRuleThreshold {
			compareFunction
			compareValues
			lookbackTime
			thresholdAggFunction
		}
		... on MonitorRulePromote {
			kindField
			descriptionField
			primaryKey
		}
		... on MonitorRuleLog {
			compareFunction
			compareValues
			lookbackTime
			expressionSummary
			logStageId
			sourceLogDatasetId
		}
	}

	notificationSpec {
		merge
		importance
		notifyOnReminder
		reminderFrequency
		notifyOnClose
	}
}

mutation createMonitor(
	$workspaceId: ObjectId!,
	$monitor: MonitorInput!
) {
	# @genqlient(pointer: true)
	monitor: createMonitor(workspaceId:$workspaceId, monitor:$monitor) {
		# @genqlient(flatten: true)
		monitor {
			...Monitor
		}
	}
}

query getMonitor($id: ObjectId!) {
	# @genqlient(flatten: true)
	monitor: monitor(id: $id) {
		...Monitor
	}
}

mutation updateMonitor(
	$id: ObjectId!,
	$monitor: MonitorInput!
) {
	# @genqlient(pointer: true)
	monitor: updateMonitor(id:$id, monitor:$monitor) {
		# @genqlient(flatten: true)
		monitor {
			...Monitor
		}
	}
}

mutation deleteMonitor($id: ObjectId!) {
	# @genqlient(flatten: true)
	resultStatus: deleteMonitor(id: $id) {
        ...ResultStatus
	}
}

query lookupMonitor($workspaceId: ObjectId!, $name: String!) {
	# @genqlient(pointer: true)
	monitor: workspace(id: $workspaceId) {
		# @genqlient(flatten: true)
		monitor(name: $name) {
			...Monitor
		}
	}
}
