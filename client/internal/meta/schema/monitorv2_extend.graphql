"""
MonitorV2GovernorStatusKind describes the cost governor status for a monitor.
The governor tracks monitor usage against cost limits and can disable monitors
that exceed their budget.
"""
enum MonitorV2GovernorStatusKind @goModel(model: "observe/meta/metatypes.MonitorV2GovernorStatusKind") {
    """
    Normal: Usage is within budget or no limit is configured. Monitor runs normally.
    """
    Normal
    """
    GracePeriod: Monitor is over budget but still running during a countdown period.
    The gracePeriodRemaining field indicates how much time is left before the monitor
    will be disabled.
    """
    GracePeriod
    """
    CostDisabled: Grace period expired and monitor is over budget. Monitor is disabled
    by the cost governor. The user must re-enable the monitor to restart it.
    """
    CostDisabled
}

