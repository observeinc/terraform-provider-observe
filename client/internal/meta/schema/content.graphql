input TracingContentConfigurationInput @goModel(model: "observe/meta/metatypes.TracingContentConfigurationInput") {
  """
  Controls the maximum time difference between start and end of any span. If the
  tracing content is built on the direct-write "Tracing/Span" datastream, all of
  the content will be rematerialized.

  This configuration will have no effect when the Tracing Content is built on a
  dataset (such as OpenTelemetry/Span).

  Minimum value: 10s
  Maximum value: 24h
  Default value: 1h
  """
  spanMaxTimeDiff: Duration

  """
  Controls the expiry of the Trace dataset. That is, spans will be considered
  as part of the same trace as long as the time difference between two
  consecutive spans is lower than the value of this config.

  Minimum value: 1m
  Maximum value: 2h
  Default value: 30m
  """
  traceExpiry: Duration

  """
  Controls the expiry of the canonical trace dataset. That is, spans will be considered
  as part of the same trace as long as the time difference between two
  consecutive spans is lower than the value of this config.

  Minimum value: 1m
  Maximum value: 1h
  Default value: 10m
  """
  canonicalTraceExpiry: Duration

  """
  Controls the sampling in the canonical trace dataset.

  Minimum value: 1
  Maximum value: 100
  Default value: 100
  """
  canonicalTraceSamplingPct: Int64

  """
  Controls which fields are to be extracted in the span view dataset.
  """
  spanFieldExtractionConfigurations: [TracingContentSpanFieldExtractionConfigInput]

  """
  Controls whether the RED metrics are generated directly by the agent or in the content.
  When these metrics are generated by the agent, they can be found in the dataset identified by otelMetricsDatasetId.
  When these metrics are generated in the content, they can be found in the dataset identified by serviceMetricsDatasetId.
  """
  redMetricsGeneratedByAgent: Boolean

  """
  Controls the max time dilation of a run of the canonical trace transform. In other words, this defines the max size
  of the transform update window. This is an experimental, internal settings.

  Minimum value: 1h
  Maximum value: 24h
  Default value: 4h
  """
  canonicalTraceMaxDilation: Duration


  """
  Controls whether the backend should produce a single-hop or multi-hop dependency map.
  """
  multiHopDependencyMapDisabled: Boolean

  """
  Controls whether the backend should process traces that contain more than 1000 spans.
  """
  disableLargeTraces: Boolean

  """
  Controls whether external calls metadata (peer network address and port) should be tracked
  in the canonical trace dataset.

  Default value: false
  """
  produceExternalCalls: Boolean

  """
  Controls whether the backend should compute exception fingerprints (Phase 1).
  When enabled, exception fingerprints will be computed and stored in the error tracking metrics.
  """
  enableExceptionFingerprintingPhase1: Boolean

  """
  Controls the number of spans threshold for a trace to be considered pathological (truncated).
  Traces with more spans than this value will be truncated.

  Minimum value: 1000
  Maximum value: 130000
  Default value: 100000
  """
  pathologicalTraceNumSpans: Int64

  """
  Controls the duration threshold for a trace to be considered pathological (truncated).
  Traces longer than this duration will be truncated.

  Minimum value: 5m
  Maximum value: 2h
  Default value: 30m
  """
  pathologicalTraceDuration: Duration
}

