extend type Query {
    """
    Get a terraform resource representation of a supported observe object.
    """
    getTerraform(id: ObjectId!, type: TerraformObjectType!, crossAccount: Boolean): TerraformDefinition!
}

enum TerraformObjectType @goModel(model: "observe/meta/metatypes.TerraformObjectType") {
    Dataset
    Board
    Monitor
    Dashboard
    MonitorV2
    MonitorV2Action
}

type TerraformDefinition @goModel(model: "observe/meta/metatypes.TerraformDefinition") {
    dataSource: String
    resource: String
    importId: String
    importName: String
}
